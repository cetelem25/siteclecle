<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Photos üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fff0f5; /* Rose Hello Kitty */
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 30px 0;
            color: #ff4d6d;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-shadow: 2px 2px 0px white;
        }

        /* Conteneur Musique */
        #bgMusic {
            margin-bottom: 25px;
            border-radius: 50px;
            width: 80%;
            max-width: 400px;
            outline: none;
        }

        /* Carrousel Style Polaroid */
        .carousel-container {
            position: relative;
            max-width: 450px;
            width: 90%;
            background: white;
            padding: 15px 15px 60px 15px; /* Espace bas style polaroid */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(255, 107, 129, 0.2);
            margin-bottom: 40px;
            transform: rotate(-1deg); /* Petit effet pench√© mignon */
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 8px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: opacity 0.8s ease-in-out;
            border-radius: 5px;
        }

        /* Boutons de navigation */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(255, 182, 193, 0.7);
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            z-index: 10;
            transition: 0.3s;
        }
        .prev:hover, .next:hover { background-color: #ff4d6d; }
        .prev { left: 10px; }
        .next { right: 10px; }

        /* Bouton Retour */
        .back-button { margin-bottom: 50px; }
        .back-button button {
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 50px;
            border: 3px solid white;
            background: #ffb6c1;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.6);
            transition: 0.3s;
        }
        .back-button button:hover { 
            background: #ff4d6d; 
            transform: scale(1.05);
        }

        /* Petites d√©cos */
        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
            font-size: 1.5rem;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <h1>Nos Photos üéÄ</h1>

    <audio id="bgMusic" loop controls autoplay>
        <source src="musiques/Wannabeyours.mp3" type="audio/mpeg">
    </audio>

    <div class="carousel-container">
        <div class="carousel">
            <img id="carouselImage" src="photos/1.jpg" alt="Notre Photo">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div style="font-family: 'Dancing Script'; margin-top: 15px; color: #ffb6c1; font-size: 1.5rem;">
            Toi & Moi ‚ú®
        </div>
    </div>

    <div class="back-button">
        <a href="1.html"><button>‚Üê Retour au menu</button></a>
    </div>

    <script>
        // Liste de tes photos (de 1.jpg √† 11.jpg dans le dossier photos)
        const images = [];
        for (let i = 1; i <= 11; i++) {
            images.push(`photos/${i}.jpg`);
        }

        let currentIndex = 0;
        const carouselImage = document.getElementById('carouselImage');

        function showImage(index) {
            carouselImage.style.opacity = '0';
            setTimeout(() => {
                carouselImage.src = images[index];
                carouselImage.style.opacity = '1';
            }, 400);
        }

        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            showImage(currentIndex);
        }

        // D√©filement automatique toutes les 3.5 secondes
        let autoScroll = setInterval(() => changeImage(1), 3500);

        // Reset du timer si clic manuel
        function resetTimer() {
            clearInterval(autoScroll);
            autoScroll = setInterval(() => changeImage(1), 3500);
        }

        document.querySelector('.prev').addEventListener('click', resetTimer);
        document.querySelector('.next').addEventListener('click', resetTimer);

        // Enregistre la visite pour d√©bloquer la surprise finale
        try { localStorage.setItem('visited_photos', '1'); } catch(e){}

        // Tentative de lecture auto
        window.addEventListener('click', () => {
            document.getElementById('bgMusic').play();
        }, { once: true });
    </script>
</body>
</html>
